  <div class="bc">
  <div class="container d-flex align-items-center justify-content-center full-height ">
    <div class="custom-container bg-white rounded shadow p-4 p-3 mb-2 bg-body-secondary">
      <h1 class="text-center mb-4">Coffee Shop</h1>
      <ul class="nav justify-content-center mb-4">
        <li class="nav-item">
          <a class="nav-link" (click)="changeView('login')">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="changeView('Create')">Create New Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="changeView('forgetpas')">Forgot Password?</a>
        </li>
      </ul>
      <div [ngSwitch]="currentView">
        <app-login *ngSwitchCase="'login'"></app-login>
        <app-create *ngSwitchCase="'Create'"></app-create>
        <app-forgetpas *ngSwitchCase="'forgetpas'"></app-forgetpas>
        
        <div class="mb-3">
          <div *ngSwitchDefault>
            <app-login></app-login>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
