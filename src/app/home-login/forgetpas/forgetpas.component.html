<div class="container d-flex justify-content-center align-items-center ">
  <div class="bg-white rounded shadow p-4" style="max-width: 300px; width: 100%;">
    <h2 class="text-center mb-4">Change Password</h2>
    <form>
      <div class="form-group">
        <label for="current-password">Current Password</label>
        <input type="password" class="form-control" id="current-password" placeholder="Enter your current password" required>
      </div>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" class="form-control" id="new-password" placeholder="Enter your new password" required>
      </div>
      <div class="form-group">
        <label for="confirm-new-password">Confirm New Password</label>
        <input type="password" class="form-control" id="confirm-new-password" placeholder="Confirm your new password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Change Password</button>
    </form>
  </div>
</div>
